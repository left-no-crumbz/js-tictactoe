<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="flex column align-center justify-center">
    <div class="symbol-selector-container flex column justify-center align-center">
        <h1>XO</h1>
        <div class="symbol-selector flex column justify-center align-center">
            <div class="symbols-container flex justify-center align-center">
                <button class="symbol flex justify-center align-center" data-symbol="X">X</button>
                <button class="symbol flex justify-center align-center" data-symbol="O">O</button>
            </div>
        </div>
    </div>

    <div class="board grid disabled">
        
    </div>
    
    <div class="results flex align-center disabled">
        <p></p>
        <button>New Round</button>
    </div>

</body>
<script src="./script.js" async defer></script>
</html>
